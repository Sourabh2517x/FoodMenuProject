<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            max-width: 450px;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease-in-out;
        }

        .form-container input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.3);
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 12px 15px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #45a049;
        }

        .form-container .footer-text {
            margin-top: 15px;
            font-size: 14px;
            text-align: center;
            color: #666;
        }

        .form-container .footer-text a {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .form-container .footer-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form method="post" class="form-container">
        {% csrf_token %}
        <h2>Log In</h2>
        {{ form }}
        <button type="submit">Log In</button>
        <p class="footer-text">Don't have an account? <a href="/register">Register here</a></p>
    </form>
</body>
</html>
