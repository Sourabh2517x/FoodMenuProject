{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="{% static 'food/style.css' %}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"></script>
   <style>
      body {
         padding-top: 56px;
         /* Prevent content from overlapping the navbar */
      }
   </style>
</head>

<body>
   <nav class="navbar navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
         <a class="navbar-brand" href="/food/">FoodApp</a>
         {% if user.is_authenticated %}
         <div class="d-flex justify-content-between">
            <a class="nav-item nav-link text-light me-2 my-2" href="{% url 'food:create_item' %}">Add Item</a>

            <form method="post" action="{% url 'logout' %}" style="display:inline;">
               {% csrf_token %}
               <button type="submit" class="btn btn-danger" style="margin-left: 10px; margin-right: 14px;">Log
                  Out</button>
               <a href="{% url 'profile' %}">
                  <img src="{{ user.profile.image.url }}" alt="Profile"
                     style="height: 40px; width: 40px; border-radius: 50%; object-fit: cover;">
               </a>
            </form>
            {% else %}
            <a class="btn btn-success" style="margin-left: 10px; margin-right: 14px;" href="{% url 'login' %}">Log
               In</a>
            {% endif %}
         </div>
      </div>
   </nav>

   {% block body %}
   {% endblock %}
</body>

</html>
